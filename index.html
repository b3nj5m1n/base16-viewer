<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>base16 viewer</title>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="./res/examples.js"></script>
</head>

<body onload="init();">
    <div id="header-container">
        <input type="text" id="header" />
    </div>
    <div id="nav-left">
        <img onclick="cycleSchemes(-1)" src="./res/pics/aiga_left_arrow.svg" />
    </div>
    <div id="nav-right">
        <img onclick="cycleSchemes(1)" src="./res/pics/aiga_right_arrow.svg" />
    </div>
    <div id="content">
        <div id="colors" onmouseover="document.getElementById('input-div').style.height='0px';">
            <div onclick="colorClicked(0)" style="grid-row: 1" class="color-cube" id="color-00"></div>
            <div onclick="colorClicked(1)" style="grid-row: 1" class="color-cube" id="color-01"></div>
            <div onclick="colorClicked(2)" style="grid-row: 1" class="color-cube" id="color-02"></div>
            <div onclick="colorClicked(3)" style="grid-row: 1" class="color-cube" id="color-03"></div>
            <div onclick="colorClicked(4)" style="grid-row: 1" class="color-cube" id="color-04"></div>
            <div onclick="colorClicked(5)" style="grid-row: 1" class="color-cube" id="color-05"></div>
            <div onclick="colorClicked(6)" style="grid-row: 1" class="color-cube" id="color-06"></div>
            <div onclick="colorClicked(7)" style="grid-row: 1" class="color-cube" id="color-07"></div>
            <div onclick="colorClicked(8)" style="grid-row: 2" class="color-cube" id="color-08"></div>
            <div onclick="colorClicked(9)" style="grid-row: 2" class="color-cube" id="color-09"></div>
            <div onclick="colorClicked(10)" style="grid-row: 2" class="color-cube" id="color-0A"></div>
            <div onclick="colorClicked(11)" style="grid-row: 2" class="color-cube" id="color-0B"></div>
            <div onclick="colorClicked(12)" style="grid-row: 2" class="color-cube" id="color-0C"></div>
            <div onclick="colorClicked(13)" style="grid-row: 2" class="color-cube" id="color-0D"></div>
            <div onclick="colorClicked(14)" style="grid-row: 2" class="color-cube" id="color-0E"></div>
            <div onclick="colorClicked(15)" style="grid-row: 2" class="color-cube" id="color-0F"></div>
        </div>
    </div>
    <div id="form">
        <div id="hot-corner" onmouseover="document.getElementById('input-div').style.height='25vh';"> </div>
        <div id="input-div">
            <textarea id="parser-input"></textarea>
            <input type="button" class="btn" id="parser-submit" onclick="parseInput()" value="Parse" />
            <input type="button" class="btn" id="export-submit" onclick="exportBase16()"
                value="Copy base16 export to clipboard" />
        </div>
    </div>
</body>

</html>
