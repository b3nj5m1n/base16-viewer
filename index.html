<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>base16 viewer</title>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body onload="init();">
    <div id="content">
        <div id="colors" onmouseover="document.getElementById('input-div').style.height='0px';">
            <div style="grid-row: 1" class="color-cube" id="color-00"></div>
            <div style="grid-row: 1" class="color-cube" id="color-01"></div>
            <div style="grid-row: 1" class="color-cube" id="color-02"></div>
            <div style="grid-row: 1" class="color-cube" id="color-03"></div>
            <div style="grid-row: 1" class="color-cube" id="color-04"></div>
            <div style="grid-row: 1" class="color-cube" id="color-05"></div>
            <div style="grid-row: 1" class="color-cube" id="color-06"></div>
            <div style="grid-row: 1" class="color-cube" id="color-07"></div>
            <div style="grid-row: 2" class="color-cube" id="color-08"></div>
            <div style="grid-row: 2" class="color-cube" id="color-09"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0A"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0B"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0C"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0D"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0E"></div>
            <div style="grid-row: 2" class="color-cube" id="color-0F"></div>
        </div>
    </div>
    <div id="form">
        <div id="hot-corner" onmouseover="document.getElementById('input-div').style.height='25vh';"> </div>
        <div id="input-div">
            <textarea id="parser-input"></textarea>
            <input type="button" id="parser-submit" onclick="parseInput()" value="Parse" />
        </div>
    </div>
</body>

</html>
